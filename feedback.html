 <div class="text-container section">

                            <input type="text" id="name" name="Name" onfocus="FOCUS(this)" onblur="BLUR(this)" placeholder="Your name ..." onkeyup="nodigit()">

                                <option value="Complaint">Complaint</option>
                                <option value="Idea">Idea</option>
                                <option value="Help">Help</option>
                                <option value="Question">Question</option>
                                <option value="Other">Other</option>
                            </select>

            <div id="errSubject" class="error-msg"></div>

            <input type="button" onclick="feedback_submit()" value="Submit">
